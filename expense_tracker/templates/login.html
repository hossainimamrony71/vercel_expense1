{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- (Head content remains the same) -->
    <title>Login - TED & S2L Expense Management </title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo-small.png' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  </head>
  <body class="account-page">
    <div class="main-wrapper">
      <div class="account-content">
        <div class="login-wrapper">
          <div class="login-content">
            <div class="login-userset">
              <div class="login-logo">
                <img src="{% static 'assets/img/logo_2.png' %}" alt="img">
              </div>
              <div class="login-userheading">
                <h3>Sign In</h3>
                <h4>Please login to your account</h4>
              </div>
              {% if messages %}
                <div class="alert alert-danger">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
              <!-- The form action is set to the root URL -->
              <form method="post" action="{% url 'index' %}">
                  {% csrf_token %}
                  <div class="form-login">
                    <label>Username</label>
                    <div class="form-addons">
                      <input type="text" name="username" placeholder="Enter your username" required>
                      <img src="{% static 'assets/img/icons/mail.svg' %}" alt="img">
                    </div>
                  </div>
                  <div class="form-login">
                    <label>Password</label>
                    <div class="pass-group">
                      <input type="password" name="password" class="pass-input" placeholder="Enter your password" required>
                      <span class="fas toggle-password fa-eye-slash"></span>
                    </div>
                  </div>
                  <div class="form-login">
                    <button class="btn btn-login" type="submit">Sign In</button>
                  </div>
              </form>
            </div>
          </div>
          <div class="login-img">
            <img src="{% static 'assets/img/ww.png' %}" alt="img">
          </div>
        </div>

      </div>

    </div>
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
  </body>
</html>
